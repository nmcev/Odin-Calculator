<!DOCTYPE html>
<html lang="en"  class= "finisher-header">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <header class="header">
            <ul>
            <li ><a href="https://github.com/nmcev" target="_blank">Git Hub</a></li>
            </ul>
    </header>
    <div class="calculator">
        <h1>Calculator</h1> 
        <div class="first-row">
            <div class="screen">
              <div class="second-number">3</div>
              <div class="main-number">5</div>

            </div>
                <button class="btn clear">AC</button>
        </div>
        <div class="other-row">
            <button   class=" btn number">7</button>
            <button   class=" btn number">8</button>
            <button   class=" btn number">9</button>
            <button   class=" btn operator">/</button>
        </div>
        <div class="other-row">
            <button  class=" btn number">4</button>
            <button  class=" btn number">5</button>
            <button  class=" btn number">6</button>
            <button  class=" btn operator">*</button>
        </div>
        <div class="other-row">
            <button  class=" btn number">1</button>
            <button  class=" btn number">2</button>
            <button  class=" btn number">3</button>
            <button  class=" btn  operator">+</button>
        </div>
        <div class="other-row"> 
            <button  class=" btn number">0</button>
            <button  class=" btn decimal">.</button>
            <button  class=" btn equal">=</button>
            <button  class=" btn operator">-</button>
        </div>

    </div>
   
        <script src="finisher-header.es5.min.js" type="text/javascript"></script>
        
      <script type="text/javascript">
        new FinisherHeader({
          "count": 100,
          "size": {
            "min": 2,
            "max": 9,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.4
            },
            "y": {
              "min": 0,
              "max": 0.6
            }
          },
          "colors": {
            "background": "#201e30",
            "particles": [
                "#fbfcca",
                "#d7f3fe",
                "#ffd0a7"
            ]
            },
            "blending": "overlay",
            "opacity": {
            "center": 1,
            "edge": 0
          },
          "skew": -2,
          "shapes": [
            "c"
          ]
        });
        </script>
</body>
</html>
